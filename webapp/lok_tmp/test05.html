<!DOCTYPE html>
<html>
	<head>
		<title>Prototype05</title>
        <script type="text/javascript">
			// * Prototype Infographic
			// *         by
			// *     Lok Cheung
			var ctx;
			var canvas;
			function drawGraph(){
				img = new Image();
				img.src = 'images/puzzle.png';
				ctx.drawImage(img, 0, 0, img.width, img.height);
				ctx.font = "bold 34pt Calibri";
				ctx.fillText("LOST", 130, 30);
				ctx.fillText("SALE", 150, 70);
				ctx.fillStyle="white";
				//ctx.font = "bold 30pt Calibri";
				ctx.fillText("LOST", 131, 28);
				ctx.fillText("SALE", 151, 68);
				ctx.fillStyle="black";
				ctx.fillText(449, 170, 110);
			}			

			function init() {
			  canvas = document.getElementById("myCanvas");
			  ctx = canvas.getContext("2d");
			  drawGraph();
			}

		</script>
	</head>

	<body onload="init()">
		<h1>Lost Sale</h1>
		<canvas id="myCanvas" width="500" height="500">
			<!-- Insert fallback content here -->
            Sorry, your browser doesn't support canvas technology
		</canvas>
	</body>
</html>
