<!DOCTYPE html>
<html>
	<head>
		<title>Prototype05</title>
        <script type="text/javascript">
			// * Prototype Infographic
			// *         by
			// *     Lok Cheung
			var ctx;
			var canvas;
			function drawGraph(){
				//outer rectangle
				ctx.roundRect(10, 20, 150, 130, 5).stroke();
				//inner rectangle
				ctx.roundRect(15, 25, 140, 120, 5).stroke();
				//fill the inner rectangle
				ctx.fill();
				ctx.font = "bold 24pt Calibri";
				//color of the "FOR SALE" text
				ctx.fillStyle="orange";
				ctx.fillText("FOR SALE", 22, 50);
				ctx.fillStyle="white";
				//rectangle for date display
				ctx.fillRect(20,60,130, 35);
				//rectangle for data display
				ctx.fillRect(20,100,130, 35);
				ctx.fillStyle="black";
				//date
				ctx.fillText("Jan 12", 40, 90);
				//data
				ctx.fillText("123", 60, 130);				
			}
			function init() {
			  canvas = document.getElementById("myCanvas");
			  ctx = canvas.getContext("2d");
			  //drawImg();
			  //call drawGraph every 20 millisecond
			  drawGraph();
			  //return setInterval(drawGraph, 20);
			}

		</script>
	</head>

	<body onload="init()">
		<h1>Sale</h1>
		<canvas id="myCanvas" width="500" height="500">
			<!-- Insert fallback content here -->
            Sorry, your browser doesn't support canvas technology
		</canvas>
	</body>
</html>
