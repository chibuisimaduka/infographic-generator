<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<head>
		<title>Infographic element Demo</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="../Scripts/jquery-1.5.min.js"></script>
		<script src="../Scripts/jquery.roundabout.js"></script>
		<script src="../Scripts/jquery.event.drag-2.0.js"></script>
		<script src="../Scripts/jquery.event.drop-2.0.js"></script>
		<script>
		/*
		   $(document).ready(function() {
			  $('ul').roundabout({
				reflect: true,
				enableDrag: true,
				
			  });
		   });
		*/
		   $(document).ready(function() {
				$('ul').roundabout({
					//minOpacity: 1,
					minScale: 0.6,
					reflect: true,
					enableDrag: true,
					tilt: -3
				});
			});
		</script>
		<style>
			ul {
				list-style: none;
				padding: 0;
				margin: 0 auto;
				width: 36em;
				height: 24em;
			}
			li {
				//height: 12em;
				//width: 12em;
				//background-color: #ffffff;
				opacity: 0.1;
				text-align: center;
				cursor: pointer;
				border: 0px solid #bbb;
				-webkit-border-radius: 7em;
				-moz-border-radius: 7em;
				-ms-border-radius: 7em;
				-o-border-radius: 7em;
				border-radius: 7em;
			}
				li.roundabout-in-focus {
					cursor: default;
				}
			span {
				display: block;
				padding-top: 3.5em;
			}
			////////////
			@media all and (max-width: 768px) {
				body {
					/* extra styles for mobile or portrait*/
				}
			}

			@media all and (min-width: 769px) {
				body {
					/* extra styles for desktop or landscape*/
				}
			}
			if (!isNaN(window.orientation)) {
				var orientation = (window.orientation == 0 || window.orientation == 180) ? "portrait" : "landscape";
				$("body").addClass(orientation);
			} else {
				// Choose layout depending on viewport width
				var orientation = ($(window).width() < 980) ? "portrait" : "landscape";
				$("body").addClass(orientation);
			}
			
			window.onorientationchange = function() {
				var orientation = (window.orientation == 0 || window.orientation == 180) ? "portrait" : "landscape";
				$("body").attr("class", orientation);
			}
		</style>
	</head>
	<body>
	<div id="mpage">		
		<div id="main">
			<ul>
				<li><span><a href="info.html"><img src="images/icon_sale.png" alt="Sale"></a>Sale</span></li>
				<li><span><a href="http://yahoo.com"><img src="images/icon_service.png" alt="Service"></a>Service</span></li>
				<li><span><a href="http://bing.com"><img src="images/icon_lead.png" alt="Lead"></a>Lead</span></li>
			</ul>
            <address></address>
		</div>
	</div>
	</body>
</html>
